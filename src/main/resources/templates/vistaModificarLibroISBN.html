<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Título</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Agrega las siguientes líneas para incluir Bootstrap JS y jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body class="container mt-4">
	
	<p><a th:href="@{/listar}" class="btn btn-success btn-xs">Listado libros</a>
			<a th:href="@{/buscarLibro}" class="btn btn-success btn-xs">Buscar libro</a>
		</p>

    <h1 th:text="${titulo}" class="mb-4"></h1>

    <form th:action="@{/modificarLibro}" th:object="${libro}" method="post" class="mb-4">
        <div class="form-group">
            <label for="isbn">ISBN:</label>
            <input type="text" th:field="*{isbn}" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary">BUSCAR POR ISBN</button>
    </form>
    
    <p th:if="${libroFinal == null}" th:text="${mensaje}" class="text-danger"></p>

    <div th:if="${libroFinal != null}">
        <form th:action="@{/modificar}" th:object="${libroFinal}" th:method="post">
			<div>
				<h3 th:text="${mensaje}" class="mb-4"></h3>
			</div>
            <div>
                <label>Título: </label> 
                <input type="text" th:field="*{titulo}" class="form-control" th:errorclass="'form-control alert-danger'" />
            </div>
            <div>
                <label>Autor: </label>
                <input type="text" th:field="*{autor}" class="form-control" th:errorclass="'form-control alert-danger'" />
            </div>
            <div>
                <label>ID SOCIO: </label>
                <input type="text" th:field="*{socio}" class="form-control" th:errorclass="'form-control alert-danger'" />
            </div>
            <div>
                <input type="submit" value="Modificar cliente" class="btn btn-primary"/>
            </div>
        </form>
    </div>
</body>
</html>
