<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
	<body>
		<div class="container">
		<h1 th:text="${titulo}"
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"></h1>
		<form th:action="@{/vistaLibro}" th:object="${libro}" method="post">
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">ISBN: </label>
				<div class="col-sm-6">
					<input type="text" th:field="*{isbn}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Autor: </label>
				<div class="col-sm-6">
					<input type="text" th:field="*{autor}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('autor')}" th:errors="*{autor}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">TÃ­tulo: </label>
				<div class="col-sm-6">
					<input type="text" th:field="*{titulo}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></small>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-6">
					<input type="submit" value="Registrar" class="btn btn-primary" />
				</div>
			</div>
			<div  class="form-group row">
				<p th:if="${!#fields.hasErrors('*')}" th:text="${creadoCorrecto}"></p>
			</div>
		</form>
	</div>
	</body>
</html>
